<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

.label {
  font-size: 10px;
}

</style>
<body>
<script src="./libs/d3/d3-3.5.5.min.js"></script>
<script>

(function () {
  var beginUserName = oneGet('username') || prompt('Input your GitHub ID:', 'arrowrowe');

  if (beginUserName === 'arrowrowe') {
    d3.json("_data.json", function (error, data) {
      if (error) throw error;
      resolve(beginUserName, data);
    });
  } else {
    resolve(beginUserName, {
      nodes: [],
      links: []
    });
  }

  function oneGet(param) {
    var m = (new RegExp('[?&]' + param + '=(.+?)(?:&|$)', 'i')).exec(location.search);
    return m === null ? false : m[1];
  }

})();

function resolve(beginUserName, data) {
  var graph = {
    nodes: [],
    links: []
  };
  var nodeIndexByName = {};
  addUser(beginUserName, 0);
  visualize(init(), graph);

  function addUser(username, parentIndex) {

    var nodeIndex = nodeIndexByName[username],
        isNew = nodeIndex === undefined;

    if (isNew) {
      nodeIndex = nodeIndexByName[username] = graph.nodes.push({
        name: username,
        group: parentIndex
      }) - 1;
    }

    graph.links.push({
      source: nodeIndex,
      target: parentIndex,
      value: 1
    });

    if (!isNew) return true;

    var followers = data[username];
    if (followers === undefined) return false;

    for (var i = 0; i < followers.length; i++) {
      addUser(followers[i].login, nodeIndex);
    }
    return true;

  }
}

function init() {
  var width = 960,
      height = 500;
  return {
    color: d3.scale.category20(),
    force: d3.layout.force()
             .charge(-120)
             .linkDistance(30)
             .size([width, height]),
    svg: d3.select("body").append("svg")
           .attr("width", width)
           .attr("height", height)
  };
}

function visualize(cvs, graph) {

  cvs.force
     .nodes(graph.nodes)
     .links(graph.links)
     .start();

  var link = cvs.svg.selectAll(".link")
                .data(graph.links)
                .enter().append("line")
                .attr("class", "link")
                .style("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = cvs.svg.selectAll(".node")
                .data(graph.nodes)
                .enter().append("circle")
                .attr("class", "node")
                .attr("r", 5)
                .style("fill", function(d) { return cvs.color(d.group); })
                .call(cvs.force.drag);

  node.append("title")
      .text(function(d) { return d.name; });

  var texts = cvs.svg.selectAll("text.label")
                     .data(graph.nodes)
                     .enter().append("text")
                     .attr("class", "label")
                     .attr("fill", "black")
                     .text(function(d) { return d.name; });

  cvs.force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });
    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
    texts.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  });
}

</script>
